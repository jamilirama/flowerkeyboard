<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Keyboard - Enhanced</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="app-title">üå∏ Flower Keyboard üå∏</h1>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Canvas Area -->
            <div class="canvas-container">
                <div id="canvas" class="canvas" tabindex="0">
                    <!-- Canvas items will be dynamically added here -->
                </div>
            </div>

            <!-- Toolbar -->
            <div class="toolbar">
                <div class="toolbar-row">
                    <select id="canvasSizeSelector" class="form-control canvas-size-selector">
                        <option value="mobile">Mobile (320√ó568)</option>
                        <option value="ipad">iPad (768√ó1024)</option>
                        <option value="laptop" selected>Laptop (1024√ó768)</option>
                    </select>
                    <button id="backgroundBtn" class="btn btn--primary toolbar-btn">
                        <span class="btn-icon">üé®</span>
                        Background
                    </button>
                    <button id="keyboardBtn" class="btn btn--primary toolbar-btn">
                        <span class="btn-icon">‚å®Ô∏è</span>
                        Keyboard
                    </button>
                    <button id="textBtn" class="btn btn--primary toolbar-btn">
                        <span class="btn-icon">üìù</span>
                        Add Text
                    </button>
                </div>
                <div class="toolbar-row">
                    <button id="containersBtn" class="btn btn--primary toolbar-btn">
                        <span class="btn-icon">üè∫</span>
                        Containers
                    </button>
                    <button id="ribbonsBtn" class="btn btn--primary toolbar-btn">
                        <span class="btn-icon">üéÄ</span>
                        Ribbons
                    </button>
                    <button id="deleteBtn" class="btn btn--outline toolbar-btn">
                        <span class="btn-icon">üóëÔ∏è</span>
                        Delete Selected
                    </button>
                    <button id="clearBtn" class="btn btn--secondary toolbar-btn">
                        <span class="btn-icon">üßπ</span>
                        Clear All
                    </button>
                    <button id="downloadBtn" class="btn btn--success toolbar-btn">
                        <span class="btn-icon">‚¨áÔ∏è</span>
                        Download
                    </button>
                </div>
            </div>
        </main>

        <!-- Background Selection Panel -->
        <div id="backgroundPanel" class="panel background-panel hidden">
            <div class="panel-header">
                <h3>Choose Background</h3>
                <button id="closeBgPanel" class="close-btn">√ó</button>
            </div>
            <div class="background-grid" id="backgroundGrid">
                <!-- Background options will be populated by JavaScript -->
            </div>
        </div>

        <!-- Virtual Keyboard Panel -->
        <div id="keyboardPanel" class="panel keyboard-panel hidden">
            <div class="panel-header">
                <h3>Flower Keyboard</h3>
                <button id="closeKeyboardPanel" class="close-btn">√ó</button>
            </div>
            <div class="keyboard-info">
                <p>Letters A-Z and numbers 0-9 available!</p>
            </div>
            <div class="keyboard-grid" id="keyboardGrid">
                <!-- Keyboard keys will be populated by JavaScript -->
            </div>
        </div>

        <!-- Container Selection Panel -->
        <div id="containersPanel" class="panel containers-panel hidden">
            <div class="panel-header">
                <h3>Choose Container</h3>
                <button id="closeContainersPanel" class="close-btn">√ó</button>
            </div>
            <div class="container-selection">
                <div class="container-designs">
                    <h4>Container Type</h4>
                    <div class="design-grid" id="containerDesigns">
                        <!-- Container designs will be populated by JavaScript -->
                    </div>
                </div>
                <div class="color-selection">
                    <h4>Container Color</h4>
                    <div class="color-grid" id="containerColors">
                        <!-- Container colors will be populated by JavaScript -->
                    </div>
                </div>
                <button id="addContainerBtn" class="btn btn--primary add-container-btn">Add Container</button>
            </div>
        </div>

        <!-- Ribbon Selection Panel -->
        <div id="ribbonsPanel" class="panel ribbons-panel hidden">
            <div class="panel-header">
                <h3>Choose Ribbon Design</h3>
                <button id="closeRibbonsPanel" class="close-btn">√ó</button>
            </div>
            <div class="ribbon-selection">
                <div class="ribbon-designs">
                    <h4>Ribbon Design</h4>
                    <div class="design-grid" id="ribbonDesigns">
                        <!-- Ribbon designs will be populated by JavaScript -->
                    </div>
                </div>
                <div class="color-selection">
                    <h4>Ribbon Color</h4>
                    <div class="color-grid" id="ribbonColors">
                        <!-- Ribbon colors will be populated by JavaScript -->
                    </div>
                </div>
                <button id="addRibbonBtn" class="btn btn--primary add-ribbon-btn">Add Ribbon</button>
            </div>
        </div>

        <!-- Text Input Modal -->
        <div id="textModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add Text</h3>
                    <button id="closeTextModal" class="close-btn">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">Text:</label>
                        <input type="text" id="textInput" class="form-control" placeholder="Enter your text...">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Font Size:</label>
                        <select id="fontSizeSelect" class="form-control">
                            <option value="16">Small (16px)</option>
                            <option value="24" selected>Medium (24px)</option>
                            <option value="32">Large (32px)</option>
                            <option value="48">Extra Large (48px)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Color:</label>
                        <div class="color-grid" id="textColorGrid">
                            <!-- Color options will be populated by JavaScript -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Font:</label>
                        <select id="fontSelect" class="form-control">
                            <option value="Arial">Arial</option>
                            <option value="Comic Sans MS" selected>Comic Sans MS</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Georgia">Georgia</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancelText" class="btn btn--outline">Cancel</button>
                    <button id="addText" class="btn btn--primary">Add Text</button>
                </div>
            </div>
        </div>

        <!-- Context Menu -->
        <div id="contextMenu" class="context-menu hidden">
            <div class="context-menu-item" id="deleteContextItem">
                <span class="context-icon">üóëÔ∏è</span>
                Delete
            </div>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="success-message hidden">
            <div class="success-content">
                <span class="success-icon">‚úÖ</span>
                <span class="success-text">Image downloaded successfully!</span>
            </div>
        </div>

        <!-- Undo Notification -->
        <div id="undoNotification" class="undo-notification hidden">
            <div class="undo-content">
                <span class="undo-text">Item deleted</span>
                <button id="undoBtn" class="btn btn--sm btn--outline">Undo</button>
            </div>
        </div>

        <!-- Resize Handles Template -->
        <div id="resizeHandlesTemplate" class="resize-handles hidden">
            <div class="resize-handle nw" data-direction="nw"></div>
            <div class="resize-handle ne" data-direction="ne"></div>
            <div class="resize-handle sw" data-direction="sw"></div>
            <div class="resize-handle se" data-direction="se"></div>
        </div>

        <!-- Hidden canvas for download -->
        <canvas id="downloadCanvas" style="display: none;"></canvas>
    </div>

    <script src="app.js"></script>
</body>
</html>
